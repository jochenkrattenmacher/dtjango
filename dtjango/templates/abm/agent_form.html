{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Create new agent{% endblock %}

{% block content %}
  <form class="form-horizontal" method="post" action="{% url 'abm:new' %}">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">Update</button>
      </div>
    </div>
  </form>
{% endblock %}
