{% extends "base.html" %}
{% load static %}

{% block title %}Agent: {{ object.name }}{% endblock %}

{% block content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.name }}</h2>
      <ul>
        {% for preference in preferences_list %}
            <li>{{ preference }}</li>
        {% endfor %}
      </ul>
    </div>
  </div>

</div>
{% endblock content %}
